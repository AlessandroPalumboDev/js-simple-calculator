<!-- Uso codice html e css di partenza inviato -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="./img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers">
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>

            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>

            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>

            <button class="numero large">0</button>
            <button class="orange">=</button>
          </div>

          <div class="row operators">
            <button class="orange">C</button>
            <button>+</button>
            <button>-</button>
            <button>&#215;</button>
            <button>&#247;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
